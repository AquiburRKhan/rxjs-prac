<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="row m-3">
  <div class="col-4">
    <ul>
      <li style="cursor: pointer;" class="py-2" (click)="changeMenu('of')">Of</li>
      <li style="cursor: pointer;" class="py-2" (click)="changeMenu('from')">From</li>
      <li style="cursor: pointer;" class="py-2" (click)="changeMenu('from-event')">From Event</li>
      <li style="cursor: pointer;" class="py-2" (click)="changeMenu('combine-latest')">Combine Latest</li>
      <li style="cursor: pointer;" class="py-2" (click)="changeMenu('concat')">Concat</li>
    </ul>
  </div>
  <div class="col-8">
    <div *ngIf="currentMenu == 'of'">
      <app-of></app-of>
    </div>
    <div *ngIf="currentMenu == 'from'">
      <app-from></app-from>
    </div>
    <div *ngIf="currentMenu == 'from-event'">
      <app-from-event></app-from-event>
    </div>
    <div *ngIf="currentMenu == 'combine-latest'">
      <app-combine-latest></app-combine-latest>
    </div>
    <div *ngIf="currentMenu == 'concat'">
      <app-concat></app-concat>
    </div>
  </div>
</div>
